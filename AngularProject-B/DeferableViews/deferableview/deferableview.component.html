<h4>Deferable Views </h4>
@defer (on viewport) {
    <p>this is defer block</p>
    <article>
        <p>my name is ali</p>
        <p>my fathername is hadayat</p>
        <p>i leave in karachi</p>
        <p>i have two brothers and a sister</p>
    </article>
}
@placeholder {
    <p>this is placeholder block</p>
}
@loading(minimum 10s) {
    <p>this is loading block</p>
}
